name: PixelEssentials
version: 'SNAPSHOT-1.0.0-b'
main: org.pixeldev.pixelEssentials.PixelEssentials
api-version: '1.20'
prefix: PixelEssentials
load: STARTUP
authors: [ PixelFen ]
description: Essential stuff everyone needs.
softdepend: ["PlaceholderAPI"]
commands:
  motd:
    description: Displays the MOTD of your server.
  reloadconfig:
    description: Reloads the PixelEssentials Config.
  version:
    description: Gets the version of PixelEssentials.
  pes:
    description: Base command for PixelEssentials.
  whitelist:
    description: Whitelist command for PixelEssentials.
    usage: /whitelist <add|remove|list|on|off> [player]
  fly:
    description: Allows flight
    permission: pes.fly
    usage: /fly [user] [on|off]
  spawn:
    description: "Teleports to the server spawn"
    permission: pes.spawn
    usage: /spawn
  setspawn:
    description: "Sets the server spawn"
    permission: pes.setspawn
    usage: /setspawn

  sethome:
    description: "Sets a home"
    permission: pes.homes.set
    usage: /sethome <name>
  home:
    description: "Teleports to a home"
    permission: pes.homes.use
    usage: /home <name>
  delhome:
    description: "Deletes a home"
    permission: pes.homes.del
    usage: /delhome <name>